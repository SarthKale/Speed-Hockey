<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Hockey</title>
</head>

<canvas id="gameCanvas" width="800px" height="600px"></canvas>

<script>
    let canvas;
    let canvasContext;
    let ballx = 50;
    let ballSpeedx = 10;
    let bally = 50;
    let ballSpeedy = 4;
    let paddle1Y = 250;
    let paddle2Y = 250;
    let player1Score = 0;
    let player2Score = 0;
    const PADDLE_HEIGHT = 100;
    const PADDLE_THICKNESS = 10;
    const Winning_Score = 3;

    let showWinScreen = false;

    window.onload = function () {
        console.log("Hello World !");
        canvas = document.getElementById('gameCanvas');
        canvasContext = canvas.getContext('2d');
        let framesPerSecond = 30;
        setInterval(function () {
            moveComponents();
            drawBoard();
        }, 1000 / framesPerSecond);

        canvas.addEventListener('mousedown', handleMouseClick)

        canvas.addEventListener('mousemove',
            function (evt) {
                let mousePos = calculateMousePosition(evt);
                paddle1Y = mousePos.y - (PADDLE_HEIGHT / 2);
            })
    }

    function handleMouseClick(evt) {
        if (showWinScreen) {
            player1Score = 0;
            player2Score = 0;
            showWinScreen = false;
        }
    }

    function calculateMousePosition(e) {
        let rect = canvas.getBoundingClientRect();
        let root = document.documentElement;
        let mouseX = e.clientX - rect.left - root.scrollLeft;
        let mouseY = e.clientY - rect.top - root.scrollTop;
        return {
            x: mouseX,
            y: mouseY
        };
    }

    function ballReset() {
        if (player1Score >= Winning_Score || player2Score >= Winning_Score) {
            showWinScreen = true;
        }

        ballSpeedx = -ballSpeedx;
        ballx = canvas.width / 2;
        bally = canvas.height / 2;
    }

    function computerMovement() {
        let paddle2YCenter = paddle2Y + (PADDLE_HEIGHT / 2);
        if (paddle2YCenter < bally - 35)
            paddle2Y += 6;
        else if (paddle2YCenter > bally + 35)
            paddle2Y -= 6;
    }

    function moveComponents() {
        if (showWinScreen)
            return;

        computerMovement();
        ballx += ballSpeedx;
        bally += ballSpeedy;
        if (ballx < 0) {
            if ((bally > paddle1Y) && (bally < paddle1Y + PADDLE_HEIGHT)) {
                ballSpeedx = -ballSpeedx;
                let deltaY = ballY - (paddle1Y + PADDLE_HEIGHT / 2);
                ballSpeedy = deltaY * 0.35;
            }
            else {
                player2Score++;
                ballReset();
            }
        }
        if (ballx > canvas.width) {
            if ((bally > paddle2Y) && (bally < paddle2Y + PADDLE_HEIGHT)) {
                ballSpeedx = -ballSpeedx;
                let deltaY = ballY - (paddle2Y + PADDLE_HEIGHT / 2);
                ballSpeedy = deltaY * 0.35;
            }
            else {
                player1Score++;
                ballReset();
            }
        }
        if (bally < 0) {
            ballSpeedy = -ballSpeedy;
        }
        if (bally > canvas.height) {
            ballSpeedy = -ballSpeedy;
        }
    }

    function drawBoard() {
        let playerWon = "Player Won!"
        let computerWon = "Computer Won!";
        let restart = "click to continue";
        colorRect(0, 0, canvas.width, canvas.height, 'gray'); // color of background
        if (showWinScreen) {
            canvasContext.fillStyle = 'green';
            if (player1Score >= Winning_Score) {
                canvasContext.fillText(playerWon, 350, 200, 150);
            }
            else if (player2Score >= Winning_Score) {
                canvasContext.fillText(computerWon, 350, 200, 150);
            }
            canvasContext.fillText(restart, 350, 500, 150);
            return;
        }
        for (let i = 0; i < canvas.height; i++) {
            colorRect(canvas.width / 2 - 1, i, 2, 20, 'white');
        }
        colorRect(0, paddle1Y, 10, PADDLE_HEIGHT, 'red'); // left player paddle
        colorRect(canvas.width - PADDLE_THICKNESS, paddle2Y, PADDLE_THICKNESS, PADDLE_HEIGHT, 'red'); // right player paddle
        // ball
        colorCircle(ballx, bally, 10, 'yellow');
        // score
        canvasContext.fillText(player1Score, 100, 100);
        canvasContext.fillText(player2Score, canvas.width - 100, 100);
    }

    function colorRect(leftX, topY, width, height, drawColor) {
        canvasContext.fillStyle = drawColor;
        canvasContext.fillRect(leftX, topY, width, height);
    }

    function colorCircle(centerX, centerY, radius, drawColor) {
        canvasContext.fillStyle = drawColor;
        canvasContext.beginPath();
        canvasContext.arc(centerX, centerY, radius, 0, Math.PI * 2, true);
        canvasContext.fill();
    }
</script>

</body>

</html>
